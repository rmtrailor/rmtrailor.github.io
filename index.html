<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubin Trailor Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;900&family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- FontAwesome Kit Script -->
    <script
      src="https://kit.fontawesome.com/79d73ab3b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-173981064-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-173981064-1");
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">Rubin Trailor</a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero" id="hero">
      <div class="hero-image-container">
        <img
          src="./img/hero-img.png"
          alt="Overhead view of a developer working in front of his computer"
        />
      </div>
      <div class="introduction">
        <h1>Rubin Trailor</h1>
        <div class="social-list mobile-social-list">
          <span></span>
          <div>
            <a href="mailto:contact@rubintrailor.com">
              <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/rmtrailor/">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/rmtrailor">
              <i class="fab fa-github-square"></i>
            </a>
          </div>
          <span></span>
        </div>
        <p>
          I'm a Full-Stack Software Engineer with experience creating intuitive
          and stunning web applications.
        </p>
        <div class="hero-buttons">
          <a class="button" href="#">
            <span>Contact</span>
          </a>
          <a class="button secondary-button" href="#">
            <span>Resume</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Desktop Social List -->
    <section class="social-list desktop-social-list">
      <div>
        <span></span>
        <div>
          <a href="mailto:contact@rubintrailor.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
          <a href="https://www.linkedin.com/in/rmtrailor/">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/rmtrailor">
            <i class="fab fa-github-square"></i>
          </a>
        </div>
        <span></span>
      </div>
    </section>

    <!-- My Skills -->
    <section class="my-skills" id="skills"></section>

    <!-- About Me -->
    <section class="about-me" id="about"></section>

    <!-- My Projects -->
    <section class="my-projects" id="projects"></section>

    <!-- Footer -->
    <footer class="footer"></footer>

    <script src="js/index.js"></script>
  </body>
</html>
