<!DOCTYPE html>
<html lang="en">

    <head>

        <!--- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Rubin Trailor" />

        <title>My Life</title>

        <!-- Style Link -->

        <!-- Font Link -->
        <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    
    </head>

    <body>

        <div class="opening hidden">
            <div class="center-container">
                <h1>Rubin Trailor</h1>
                <h2>My Life</h2>
                <p class="icon right"><i class="fa fa-arrow-right"></i></p>
            </div>
        </div>

        <div class="past page">
            <h1>Past</h1>
            <h2>I Was A Nerd</h2>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="title">
                        <h3>Murrieta, CA</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/suburbs.jpg" alt="Suburban neighborhood">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>My Life</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/controller.jpg" alt="Xbox Controller">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>USF</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="../../images/usf-lm.JPG" alt="USF Lone Mountain">
                    </div>
                </div>
            </div>
            <div class="button-row">
                <p class="icon left"><i class="fa fa-arrow-left"></i></p>
                <p class="icon right"><i class="fa fa-arrow-right"></i></p>
            </div>
        </div>

        <div class="present page">
            <h1>Present</h1>
            <h2>I Am Still A Nerd</h2>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="title">
                        <h3>USF</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="../../images/usf-lm.JPG" alt="USF Lone Mountain">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>Studying 24/7</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/study.jpg" alt="Person Studying">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>Computer Science</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/programming.jpg" alt="Code on a laptop">
                    </div>
                </div>
            </div>
            <div class="button-row">
                <p class="icon left"><i class="fa fa-arrow-left"></i></p>
                <p class="icon right"><i class="fa fa-arrow-right"></i></p>
            </div>
        </div>

        <div class="future page">
            <h1>Future</h1>
            <h2>I Hope To Still Be A Nerd</h2>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="title">
                        <h3>More Coding (Professionally)</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/code.png" alt="Code on a screen">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>Happiness</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/happy.jpg" alt="Shadow jumping with joy">
                    </div>
                </div>
                <div class="inner-container">
                    <div class="title">
                        <h3>???</h3>
                        <hr>
                    </div>
                    <div class="content">
                        <img src="images/question.jpg" alt="Question marks">
                    </div>
                </div>
            </div>
            <div class="button-row">
                <p class="icon left"><i class="fa fa-arrow-left"></i></p>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="js/app.js"></script>
